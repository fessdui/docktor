<div class="leave-order">
    <h2>Оставьте заявку онлайн</h2>
    <p>Оставте нам завку онлайн и мы вам обязательно перезвоним!</p>
    <div id="form-message" class="alert " role="alert">
    </div>
    <form action="/plase/order" method="post">
        <div class="form-group">
            <label for="name">Ваше Имя:</label>
            <input type="text" class="form-control" name="name"  id="name" placeholder="Как нам к вам обращаться?">
        </div>
        <div class="form-group">
            <label for="phone">Ваш телефон:</label>
            <input type="phone" class="form-control" name="phone" id="phone" placeholder="Телефон">
        </div>
        <div class="form-group">
            <label for="desc">Опишите чем мы можем вам помоч:</label>
            <textarea name="desc" class="form-control" id="desc" rows="3"></textarea>
        </div>

        <input class="btn btn-primary" type="submit" value="Отправить">
    </form>
</div>
